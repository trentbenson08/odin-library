<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="header-text">
                <h1>Library</h1>
            </div>
            <div id="header-search">
                <div class="button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
                </div>
                <form action="#" method="get">
                    <input id="search-bar" class="text-input" type="text">
                </form>
            </div>
            <div id="header-buttons">
                <div class="button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
                </div>
                <div class="button"></div>
                <div class="button"></div>
            </div>
        </div>

        <div id="content">

            <div id="card-container">
                <div class="card">

                    <div class="card-info">
                        <div class="card-text">
                            <h3 class="card-title">Title</h3>
                            <p>Author</p>
                        </div>
                        <div class="card-footer">
                            <img class= "card-menu" src="./icns/menu.svg" alt="menu">
                            <div class="card-pages">Pages: 150</div>
                            <img class= "card-favorite" src="./icns/star-outline.svg" alt="favorite">
                        </div>

                    </div>

                </div>




            </div>
        </div>

        <div id="form">


            <div class="form-container">
                <form id="add-book-form" action="" method="get">
                    <div class="form-items">
                        
                        <div class="form-piece">
                            <label for="title-input">Title:</label>
                            <input id="title-input" class="text-input" type="text" minlength="1" maxlength="25">
                        </div>

                        <div class="form-piece">
                            <label for="author-input">Author:</label>
                            <input id="author-input" class="text-input" type="text" minlength="3" maxlength="25">
                        </div>   

                        <div class="form-piece">
                            <label for="page-input">Pages:</label>
                            <input id="page-input" class="text-input" type="number">
                        </div>

                    </div>
                    <button class="submit-button">Submit</button>
                </form>
            </div>


        </div>
    </div>
</body>
</html>
